## vim:fileencoding=utf-8:ft=conf
#
## Font family. You can also specify diffeeent fonts for the
## bold/italic/bold-italic variants. By default they are derived automatically,
## by the OSes font system. Setting them manually is useful for font families
## that have many weight variants like Book, Medium, Thick, etc. For example:
## font_family Operator Mono Book
## bold_font Operator Mono Thick
## bold_italic_font Operator Mono Medium
## font_family      Input Mono
## The foreground color
#foreground       #c0b18b
#
## The background color
#background       #262626
#
## The foreground for selections
#selection_foreground #2f2f2f
#
## The background for selections
#selection_background #d75f5f
#
## The cursor color
#cursor           #8fee96

cursor_trail 3
cursor_trail_decay 0.1 0.4

# The cursor shape can be one of (block, beam, underline)
shell_integration no-cursor
cursor_shape block

# The interval (in seconds) at which to blink the cursor. Set to zero to
# disable blinking.
cursor_blink_interval     0

# Stop blinking cursor after the specified number of seconds of keyboard inactivity. Set to
# zero or a negative number to never stop blinking.
cursor_stop_blinking_after 15.0

# Number of lines of history to keep in memory for scrolling back
scrollback_lines 2000

# Program with which to view scrollback in a new window. The scrollback buffer is passed as
# STDIN to this program. If you change it, make sure the program you use can
# handle ANSI escape sequences for colors and text formatting.
scrollback_pager less +G -R

# Wheel scroll multiplier (modify the amount scrolled by the mouse wheel)
wheel_scroll_multiplier 5.0

# The interval between successive clicks to detect double/triple clicks (in seconds)
click_interval 0.5

# Characters considered part of a word when double clicking. In addition to these characters
# any character that is marked as an alpha-numeric character in the unicode
# database will be matched.
select_by_word_characters :@-./_~?&=%+#

# Hide mouse cursor after the specified number of seconds of the mouse not being used. Set to
# zero or a negative number to disable mouse cursor hiding.
mouse_hide_wait 0.0

# The enabled window layouts. A comma separated list of layout names. The special value * means
# all layouts. The first listed layout will be used as the startup layout.
# For a list of available layouts, see the file layouts.py
# enabled_layouts *
enabled_layouts Splits,Stack

# If enabled, the window size will be remembered so that new instances of kitty will have the same
# size as the previous instance. If disabled, the window will initially have size configured
# by initial_window_width/height, in pixels.
remember_window_size   yes
initial_window_width   3840
initial_window_height  2160

# Delay (in milliseconds) between screen updates. Decreasing it, increases fps
# at the cost of more CPU usage. The default value yields ~100fps which is more
# that sufficient for most uses.
# repaint_delay    10
repaint_delay    10

# Delay (in milliseconds) before input from the program running in the terminal
# is processed. Note that decreasing it will increase responsiveness, but also
# increase CPU usage and might cause flicker in full screen programs that
# redraw the entire screen on each loop, because kitty is so fast that partial
# screen updates will be drawn.
input_delay 3

# Visual bell duration. Flash the screen when a bell occurs for the specified number of
# seconds. Set to zero to disable.
visual_bell_duration 0.0

# Enable/disable the audio bell. Useful in environments that require silence.
enable_audio_bell no 

# The modifier keys to press when clicking with the mouse on URLs to open the URL
open_url_modifiers ctrl+shift

# The program with which to open URLs that are clicked on. The special value "default" means to
# use the operating system's default URL handler.
open_url_with default

# The value of the TERM environment variable to set
term xterm-kitty

# The width (in pts) of window borders. Will be rounded to the nearest number of pixels based on screen resolution.
window_border_width 0.5pt

window_margin_width 0

## The color for the border of the active window
#active_border_color #ffffff
#
## The color for the border of inactive windows
#inactive_border_color #cccccc
#
## Tab-bar colors
#active_tab_foreground #000
#active_tab_background #eee
#inactive_tab_foreground #444
#inactive_tab_background #999
#
#
## The 16 terminal colors. There are 8 basic colors, each color has a dull and
## bright version.
#
## black
#color0   #2f2f2f
#color8   #656565
#
## red
#color1   #d75f5f
#color9   #d75f5f
#
## green
#color2    #d4d232
#color10   #8fee96
#
## yellow
#color3    #af865a
#color11   #cd950c
#
## blue
#color4   #22c3a1
#color12  #22c3a1
#
## magenta
#color5   #775759
#color13  #775759
#
## cyan
#color6   #84edb9
#color14  #84edb9
#
## white
#color7   #c0b18b
#color15  #d8d8d8

# Key mapping
# For a list of key names, see: http://www.glfw.org/docs/latest/group__keys.html
# For a list of modifier names, see: http://www.glfw.org/docs/latest/group__mods.html
# You can use the special action no_op to unmap a keyboard shortcut that is
# assigned in the default configuration.

# Clipboard
map super+v             paste_from_clipboard
map ctrl+shift+s        paste_from_selection
map super+c             copy_to_clipboard
map shift+insert        paste_from_selection

# Scrolling
map ctrl+shift+up        scroll_line_up
map ctrl+shift+down      scroll_line_down
map ctrl+shift+k         scroll_line_up
map ctrl+shift+j         scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home      scroll_home
map ctrl+shift+end       scroll_end
map ctrl+shift+h         show_scrollback

# Window management
map super+n            	new_os_window
map super+w             close_window
map ctrl+shift+enter    new_window
map ctrl+shift+]        next_window
map ctrl+shift+[        previous_window
map ctrl+shift+f        move_window_forward
map ctrl+shift+b        move_window_backward
map ctrl+shift+`        move_window_to_top
map ctrl+shift+1        first_window
map ctrl+shift+2        second_window
map ctrl+shift+3        third_window
map ctrl+shift+4        fourth_window
map ctrl+shift+5        fifth_window
map ctrl+shift+6        sixth_window
map ctrl+shift+7        seventh_window
map ctrl+shift+8        eighth_window
map ctrl+shift+9        ninth_window
map ctrl+shift+0        tenth_window

# Tab management
map ctrl+shift+right    next_tab
map ctrl+shift+left     previous_tab
map ctrl+shift+t        new_tab
map ctrl+shift+q        close_tab
map ctrl+shift+l        next_layout
map ctrl+shift+.        move_tab_forward
map ctrl+shift+,        move_tab_backward
map ctrl+shift+m        detach_tab

map alt+1  kitten smart_tab.py  goto_tab 1  alt+1
map alt+2  kitten smart_tab.py  goto_tab 2  alt+2
map alt+3  kitten smart_tab.py  goto_tab 3  alt+3
map alt+4  kitten smart_tab.py  goto_tab 4  alt+4
map alt+5  kitten smart_tab.py  goto_tab 5  alt+5
map alt+6  kitten smart_tab.py  goto_tab 6  alt+6
map alt+7  kitten smart_tab.py  goto_tab 7  alt+7
map alt+8  kitten smart_tab.py  goto_tab 8  alt+8
map alt+9  kitten smart_tab.py  goto_tab 9  alt+9
map alt+0  kitten smart_tab.py  goto_tab 10  alt+0

# Miscellaneous
map ctrl+shift+up      increase_font_size
map ctrl+shift+down    decrease_font_size
map ctrl+shift+backspace restore_font_size

# Symbol mapping (special font for specified unicode code points). Map the
# specified unicode codepoints to a particular font. Useful if you need special
# rendering for some symbols, such as for Powerline. Avoids the need for
# patched fonts. Each unicode code point is specified in the form U+<code point
# in hexadecimal>. You can specify multiple code points, separated by commas
# and ranges separated by hyphens. symbol_map itself can be specified multiple times.
# Syntax is:
#
# symbol_map codepoints Font Family Name
#
# For example:
#
#symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3 PowerlineSymbols


# kitty 内置 Nerd Font, 若需要单独配置, 可将 Nerd Font Mono 替换为想要的字体, 必须是 Mono 等宽
symbol_map U+e000-U+e00a,U+ea60-U+ebeb,U+e0a0-U+e0c8,U+e0ca,U+e0cc-U+e0d7,U+e200-U+e2a9,U+e300-U+e3e3,U+e5fa-U+e6b7,U+e700-U+e8ef,U+ed00-U+efc1,U+f000-U+f2ff,U+f000-U+f2e0,U+f300-U+f381,U+f400-U+f533,U+f0001-U+f1af0 Hack Nerd Font

# 单独设置中文字体显示
# symbol_map U+4E00-U+9FFF,U+3400-U+4DBF,U+20000-U+2A6DF,U+2A700-U+2B73F,U+2B740-U+2B81F,U+2B820-U+2CEAF,U+F900-U+FAFF,U+2F800-U+2FA1F,U+3000-U+303F Noto Sans CJK SC

#hide_window_decorations titlebar-only
hide_window_decorations true
macos_option_as_alt no

# Change the color of the kitty window's titlebar on macOS. A value of "system"
# means to use the default system color, a value of "background" means to use
# the default background color and finally you can use an arbitrary color, such
# as #12af59 or "red".
# macos_titlebar_color background

allow_remote_control yes
listen_on unix:@mykitty
# vim:fileencoding=utf-8:foldmethod=marker:ft=bash

# Fonts
font_family      Maple Mono Normal NL CN
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 12.0
# modify_font cell_width 90%
# adjust_column_width -0.5
disable_ligatures cursor

# Misc
touch_scroll_multiplier 2.0
copy_on_select yes
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_separator " "

tab_title_template "{title}{fmt.bold}{'  ' if num_windows > 1 and layout_name == 'stack' else ''}"


modify_font cell_height 120%
#modify_font cell_height 100%

#background_opacity 0.8
dynamic_background_opacity no
# wayland_titlebar_color system


